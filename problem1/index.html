<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<body>
    <!--grid container-->
    <div class="row">
        <!--columns within grid-->
        <div class="col-1"> 
            <!--grid containter to create cells within column-->
            <div class="row">
                <!--cells within column-->
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </div>
        <div class="col-2"> 
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </div>
        <div class="col-3"> 
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </div>
        <div class="col-4"> 
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </div>
    </div>
   
</body>

</html>
